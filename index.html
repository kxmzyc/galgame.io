<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgame Demo - 图书馆的日记与时空穿梭</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 游戏主容器 -->
    <div id="game-container">
        <!-- 背景层 -->
        <div id="background"></div>
        
        <!-- 角色立绘区域 -->
        <div id="character-container">
            <div id="character-left" class="character-slot"></div>
            <div id="character-center" class="character-slot"></div>
            <div id="character-right" class="character-slot"></div>
        </div>
        
        <!-- 对话框区域 -->
        <div id="dialog-box">
            <!-- 角色名称显示 -->
            <div id="character-name"></div>
            <!-- 对话文本显示 -->
            <div id="dialog-text"></div>
            <!-- 继续按钮（当没有选项时显示） -->
            <button id="continue-btn" class="continue-button">继续</button>
        </div>
        
        <!-- 选项按钮区域 -->
        <div id="choices-container"></div>
        
        <!-- 进度显示 -->
        <div id="progress-info">
            <span id="chapter-info">第 1 / 1 章</span>
            <span id="segment-info">第 1 段</span>
        </div>
    </div>
    
    <!-- 引入游戏逻辑脚本 -->
    <script src="script.js"></script>
</body>
</html>
